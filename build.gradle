apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
mainClassName = "Main"

repositories {
    maven  {
        url "http://repo1.maven.org/maven2"
    }
}

run {
    if(project.hasProperty('C45args')) {
        args(C45args.split(','))
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
}

idea {
    module {
        excludeDirs += file('.idea')
    }
}